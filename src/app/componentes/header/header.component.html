<form>
  <div class="row">
    <div class="col-2">
      <div class="d-flex flex-column justify-content-center">
        <a id="img_container" class="navbar-brand mx-auto" href="#">
          <img
            src="../../../assets/logo.png"
            alt=""
            width="80"
            class="d-inline-block rounded-circle"
          />
        </a>
        <span class="text-center fw-bold font-monospace fs-5"
          >Frases<br />Musicais</span
        >
      </div>
    </div>

    <div class="col-8 d-flex h-25 align-self-center justify-content-center">
      <div class="row justify-content-center p-3">
        <div class="d-flex mb-2">
          <select
            class="form-select form-control form-control-lg"
            aria-label="Artistas das frases"
            [(ngModel)]="artista"
            name="artista.nome"
          >
            <option selected>TODOS ARTISTAS</option>
            <option *ngFor="let artista of artistas" [ngValue]="artista">
              {{ artista.nome }}
            </option>
          </select>

          <button
            class="btn btn-header ms-1"
            type="submit"
            (click)="buscarFrases()"
          >
            Buscar
          </button>
        </div>
        <div class="d-flex">
          <input
            class="form-control form-control-lg"
            type="search"
            placeholder="Frase"
            aria-label="Search"
          />
          <button class="btn btn-header ms-1" type="submit">Buscar</button>
        </div>
      </div>
    </div>
    <div class="col-1 d-flex h-25 align-self-center">
      <app-menu-lateral-adm></app-menu-lateral-adm>
    </div>
  </div>
</form>
