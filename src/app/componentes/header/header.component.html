<form>
  <div class="row">
    <div
      *ngIf="mensagemErro"
      class="alert alert-danger alert-dismissible fade show col-7 offset-4"
      role="alert"
    >
      {{ mensagemErro }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="col-2">
      <div class="d-flex flex-column justify-content-center">
        <a id="img_container" class="navbar-brand mx-auto" href="#">
          <img
            src="../../../assets/logo.png"
            alt=""
            width="80"
            class="d-inline-block rounded-circle"
          />
        </a>
        <span class="text-center fw-bold font-monospace fs-5"
          >Frases<br />Musicais</span
        >
      </div>
    </div>

    <div class="col-8 d-flex h-25 align-self-center justify-content-center">
      <div class="row justify-content-center p-3">
        <div class="d-flex mb-2">
          <select
            class="form-select form-control form-control-lg"
            aria-label="Artistas das frases"
            [(ngModel)]="artista"
            name="artista.nome"
          >
            <option
              *ngFor="let artista of artistas"
              [ngValue]="artista"
              [selected]="artista.nome === 'TODOS ARTISTAS'"
            >
              {{ artista.nome }}
            </option>
          </select>

          <button
            class="btn btn-header ms-1"
            type="submit"
            (click)="buscarFrases()"
          >
            Buscar
          </button>
        </div>
        <div class="d-flex">
          <input
            class="form-control form-control-lg"
            type="search"
            placeholder="Frase"
            aria-label="Search"
            [(ngModel)]="fragmentoFrase"
            name="fragmentoFrase"
            id="fragmentoFrase"
          />
          <button
            class="btn btn-header ms-1"
            type="submit"
            (click)="buscarFrasePorFragmento()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="col-1 d-flex h-25 align-self-center">
      <app-menu-lateral-adm></app-menu-lateral-adm>
    </div>
  </div>
</form>
