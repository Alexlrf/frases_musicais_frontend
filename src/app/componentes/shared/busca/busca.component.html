<form>
  <div class="row justify-content-center p-3">
    <div class="d-flex mb-2">
      <select
        class="form-select form-control form-control-lg"
        aria-label="Artistas das frases"
        [(ngModel)]="artista"
        name="artista.nome"
      >
        <option
          *ngFor="let artista of artistas"
          [ngValue]="artista"
          [selected]="artista.nome === 'TODOS ARTISTAS'"
        >
          {{ artista.nome }}
        </option>
      </select>

      <button
        class="btn btn-header ms-1"
        type="submit"
        (click)="buscarFrases()"
      >
        <span>Buscar</span>
      </button>
    </div>
    <div class="d-flex">
      <input
        class="form-control form-control-lg"
        type="search"
        placeholder="Frase"
        aria-label="Search"
        [(ngModel)]="fragmentoFrase"
        name="fragmentoFrase"
        id="fragmentoFrase"
      />
      <button
        class="btn btn-header ms-1"
        type="submit"
        (click)="buscarFrasePorFragmento()"
      >
        <span>Buscar</span>
      </button>
    </div>
  </div>
</form>
